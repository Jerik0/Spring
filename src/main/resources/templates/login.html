<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Login')">
</head>
<body>
<nav th:replace="fragments :: my-navbar"></nav>

<div class="login-container">

  <div class="login-div">
    <h1>Log In To Post</h1>
  </div>


  <!--THE ERROR MESSAGES TO DISPLAY-->
  <div class="error login-div" th:if="${param.error}">
    Invalid Username and Password.
  </div>
  <div class="error login-div" th:if="${param.logout}">
    You have been logged out.
  </div>

  <!--THE FORM FOR LOGGING A USER IN-->
  <div class="form-container login-div">
    <form th:action="@{/login}" method="post">
      <div id="username-container">
        <label for="username">Username</label>
        <input class="form-input" id="username" name="username" type="text" />
      </div>
      <div id="password-container">
        <label for="password">Password</label>
        <input class="form-input" id="password" name="password" type="password" />
      </div>
      <button class="">Log In</button>
    </form>
  </div>

</div>



<scripts th:replace="fragments :: scripts"></scripts>
</body>
</html>
