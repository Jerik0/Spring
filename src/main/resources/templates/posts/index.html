<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body>

    <nav th:replace></nav>

    <div th:each="post : posts">
        <h1 th:text="${post.title}"></h1>
        <h1 th:text="${post.body}"></h1>
    </div>
</body>
</html>
