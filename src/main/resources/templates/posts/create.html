<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Create')">
</head>
<body>

<nav th:replace="fragments :: my-navbar"></nav>

<form action="/posts/create" method="post" th:object="${post}">

    <div class="form-group">
        <label for="title">Title</label>
        <input placeholder="Your Title Here" type="text" name="title" id="title" th:field="*{title}" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <input placeholder="Write Some Stuffs" type="text" name="body" id="body" th:field="*{body}" class="form-control"/>
    </div>

    <button class="btn btn-default">Save</button>

</form>

<scripts th:replace="fragments :: scripts"></scripts>

</body>
</html>
